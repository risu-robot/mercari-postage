<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="shortcut icon" href="image/favicon.ico">
    <title>メル送料</title>
  </head>
  <body>
    <h1>メルカリ送料 最安値</h1>
    <a href="https://risu-robot.github.io/paypayhurima-postage/" target="_blank" class="another">PayPayフリマ版はこちら</a>
    <p>商品のサイズと質量を入力してください</p>
    <label for="how">発送方法</label>
    <select style="height: 25px;" id="how">
      <option value="0">すべての発送方法</option>
      <option value="1">らくらくメルカリ便</option>
      <option value="2">ゆうゆうメルカリ便</option>
    </select>
    <form>
      <p>X (cm) <input style="height: 20px" type="number" id="x-message" placeholder="縦（cm）"></p>
      <p>Y (cm) <input style="height: 20px" type="number" id="y-message" placeholder="横（cm）"></p>
      <p>Z (cm) <input style="height: 20px" type="number" id="z-message" placeholder="高さ（cm）"></p>
      <p>質量 (g) <input style="height: 20px" type="number" id="mass-message" placeholder="質量（g）"></p>
      <input class="button" type="reset" onclick="displayReset()" value="リセット">
      <input class="button" type="button" onclick="result()" value="結果を表示">
    </form>
    <div class="img">
      <img src="image/rakuraku.png" id="rakuraku">
      <img src="image/yuuyuu.png" id="yuuyuu">
      <img src="image/tanomeru.png" id="tanomeru">
    </div>
    <h2 id="output-message"></h2>
    <p id="sub-message"></p>
    <h3>2022年9月 現在の価格です</h3>
    <div class="detail">
      <a href="https://pj.mercari.com/mercari-spot/mercari_school_list.pdf" target="_blank"><h3>詳細はこちらで確認してください</h3></a>
    </div>
    <br>
    <div class="update">
      <a href="https://message.blogcms.jp/livedoor/risu_robot/message" target="_blank"><p>※ 価格変更などがあった場合はこちらで教えてください</p></a>
    </div>
    <br>
    <div class="program">
      <a href="https://github.com/risu-robot/mercari-postage" target="_blank"><p>プログラムはこちら</p></a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
